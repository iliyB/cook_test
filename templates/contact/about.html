{% extends 'base.html' %}
{% load static about_tags %}

{% block content %}

    <section class="about spad">
        <div class="container">
            <div class="about__text">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb__text">
                            <h2>About me</h2>
                            <div class="breadcrumb__option">
                                <a href="/">Home</a>
                                <span>About</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="about__pic__item__large">
                            <img src="{% static 'img/about/about-1.jpg' %}" alt="">
                        </div>
                        <div class="about__pic">
                            <div class="about__pic__item">
                                <img src="{% static 'img/about/about-2.jpg' %}" alt="">
                            </div>
                            <div class="about__pic__item">
                                <img src="{% static 'img/about/about-3.jpg' %}" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="about__right__text">
                            <p>
                                {{ about.text|safe }}
                            </p>
                            <div class="about__right__text__social">
                                {% get_social_links as social_links %}
                                {% for item in social_links %}
                                    <a href="{{ item.social_links }}"><img src="{{ item.icon.url }}"</a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
